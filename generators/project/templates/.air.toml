root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
  bin = "./build/main"
  cmd = "go build -o build ./cmd/main"
  delay = 1000
  exclude_dir = ["assets", "build", "vendor", "testdata", "log", "bash", "di", "ry-gen-config", "redocly"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
